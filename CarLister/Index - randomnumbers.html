<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="text-center">
                    <h2>Welcome to AngularJS</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div ng-controller="numbersCtrl as num">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-2">
                                <h5>Select List:</h5>
                            </div>
                            <div class="col-md-4">
                                <select ng-model="num.current" ng-options="n for n in num.numbers"></select>
                            </div>
                            <br />
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5>Random Number:</h5> 
                            </div>
                            <div class="col-md-6">
                                <input ng-model="num.current" type="number" />
                                <button ng-click="num.pickRandom()" class="btn btn-danger btn-xs">Random</button>
                            </div>
                            <br />
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-6">
                                <span ng-if="num.current!=5" class="animate-if">
                                    <input ng-model="num.other[num.current]" type="text" />
                                </span>
                                <span ng-if="num.current==5">
                                    <p>When number is 5, ng-if makes box disappear</p>
                                </span>
                            </div>
                            <br />
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-6">
                                <br />
                               <ul>
                                   <li ng-repeat="x in num.other[num.current]">
                                       {{x}}
                                   </li>
                               </ul>
                            </div>                            
                        </div>
                        <br />
                        {{num.current}}
                    </div>                                           
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/Modules/appModule.js"></script>
    <script src="Scripts/Controllers/numbersController.js"></script>
</body>

</html>
